<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="images/favicon.png"rel="icon"type="image/icon">
    <link href="includes/style.css"rel="stylesheet">
</head>
<body>

    <div class="textContainer">
        <div><h1>Abtahi Gallery</h1></div>
    </div>
    
    <div class="container">
        <div class="horizontal img"><img src="images/hor1.jpg"></div>
        <div class="vertical img"><img src="images/ver1.jpg"></div>
        <div class="horizontal img"><img src="images/hor3.jpg"></div>
        <div class="vertical img"><img src="images/ver2.jpg"></div>
        <div class="horizontal img"><img src="images/hor4.jpg"></div>
        <div class="vertical img"><img src="images/ver3.jpg"></div>
        <div class="horizontal img"><img src="images/hor3.jpg"></div>
        <div><img class="img"src="images/ver1.jpg"></div>
        <div class="vertical img"><img src="images/ver4.jpg"></div>
        <div class="vertical img"><img src="images/ver9.jpg"></div>
        <div class="vertical img"><img src="images/ver1.jpg"></div>
        <div class="vertical img"><img src="images/ver6.jpg"></div>
        <div class="vertical img"><img src="images/ver7.jpg"></div>
        <div><img class="img"src="images/ver1.jpg"></div>
    </div>
    

    <div class="lightboximage">
        <h3 class="closeBtn"style="font-family:system-ui;cursor:pointer;">Close</h3>
        <img src=""class="popupimage">
        
    </div>

    <script src="includes/app.js"></script>
</body>
</html>
